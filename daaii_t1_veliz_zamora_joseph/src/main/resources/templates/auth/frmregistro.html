<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO DE USUARIO</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark">
        REGISTRO DE USUARIO
    </div>
    <div class="card-body">
        <form th:action="@{/auth/registro}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Nombres">
                <label for="nombres">Nombres</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
                <label for="apellidos">Apellidos</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="Usuario">
                <label for="nomusuario">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/auth/login}" class="btn btn-secondary">Regresar a Login</a>
        </form>
    </div>
</div>
</body>
</html>
